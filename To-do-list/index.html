<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-do-list</title>
        <link rel="stylesheet" href="./todolist.css"/>
    </head>
    <body>
        <div class="todolist">
            <div class="headline">
                <p class="headtitle">영준이의 To-do-list</p>
            </div>
            <div class="addlist">
                <form>
                    <input type="text" id="Todo" placeholder="오늘의 일을 입력하세요">
                    <button type="button" id="button">입력</button>
                </form>
                <div class="tolist"></div>
            </div>
        </div>
    </body>
    <script src="todolist.js"></script>
</html>
